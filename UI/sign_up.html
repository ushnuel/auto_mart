<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/sign-up.css" />

    <title>Create a free account</title>
  </head>
  <body>
    <div class="header-account">
      <div class="account">
        <h2>Create a free account</h2>
      </div>
    </div>

    <div class="create-account-container">
      <div class="auto-mart-logo">
        <h1><em>auto mart</em></h1>
      </div>
      <div class="account-form-container">
        <form action="./../user interface/create.html" method="POST">
          <div class="account-form">
            <div class="name">
              <input type="text" placeholder="Firstname" required />
              <input type="text" placeholder="Lastname" required />
            </div>
            <div class="email-account">
              <input
                type="text"
                placeholder="Email Address"
                name="email"
                required
              />
            </div>
            <div class="password-account">
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <input
                type="text"
                name="confirm-password"
                placeholder="Confirm Password"
              />
            </div>
            <div class="submit-account">
              <button type="submit">Create Account</button>
            </div>
            <div class="goto-signin">
              <h4>
                already have account? <a href="./sign_in.html">sign in</a>
              </h4>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
